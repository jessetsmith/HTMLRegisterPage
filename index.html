<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78900bd12b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css"/>
    <title>Registration Form</title>
</head>
<body> 
    <nav>
        <div class="nav-button-wrapper">
            <a id="about" class="nav-button">About Us</a>
            <a id="register" class="nav-button">Register</a>
        </div>
    </nav>
    <div class="form-wrapper">
    <h1 class="header">Sign Up</h1>
    <form class="form">
            <input id="email" placeholder="email" type="email"/>
            <input id="username" placeholder="username" type="text"/>
            <input id="password" placeholder="password" type="password"/>
            <input id="confirm" placeholder="confirm password" type="password"/>
        <button id="button" type="submit">Submit</button>
    </form>
    <div class="social">
        <i style="cursor: pointer;" id="amazon" href="http://amazon.com" class="fab fa-amazon"></i>
        <i style="cursor: pointer;" id="facebook" href="http://facebook.com" class="fab fa-facebook"></i>
        <i style="cursor: pointer;" id="github" href="http://github.com" class="fab fa-github"></i>
        <i style="cursor: pointer;" id="slack" href="http://slack.com" class="fab fa-slack-hash"></i>
        <i style="cursor: pointer;" id="instagram" href="http://instagram.com" class="fab fa-instagram"></i>
    </div>
    </div>
   
</body>
</html>
